<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.21/"></script>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="viewDiv"></div>
    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView", "esri/Graphic", "esri/layers/GraphicsLayer"], function (esriConfig, Map, MapView, Graphic, GraphicsLayer) {
            esriConfig.apiKey = 'AAPK62fb12b1363348269786e96726cc2a240lQH93acWFPm4WYZidkX4ky_qQBRhq4SZh9ADaLE0dWHYDGpvHJcp3yBxOnj6qAn'

            const map = new Map({
                basemap: 'arcgis-topographic'
            })

            const view = new MapView({
                map: map,
                center: [-118.80500, 34.02700], //Longitude, latitude
                zoom: 13,
                container: "viewDiv"
            })

            // 创建几何图层
            const graphicsLayer = new GraphicsLayer()
            // 将图层加入到 map中
            map.add(graphicsLayer)

            // 1. 点 -> point

            // 1.1 点位描述
            const point = {
                type: 'point',
                longitude: -118.80657463861,
                latitude: 34.0005930608889
            }
            // 1.2 点位的样式
            const simpleMarkerSymbol = {
                type: 'simple-marker',
                color: [226, 119, 40],
                outline: {
                    color: [255, 255, 255],
                    width: 1
                }
            }
            // 1.3 创建 点位
            const pointGraphic = new Graphic({
                geometry: point,
                symbol: simpleMarkerSymbol
            })
            // 1.4 将点位加入到图层中
            graphicsLayer.add(pointGraphic)


            // 2. 线 -> line

            // 2.1 线条位置
            const polyline = {
                type: 'polyline',
                paths: [
                    [-118.821527826096, 34.0139576938577], //Longitude, latitude
                    [-118.814893761649, 34.0080602407843], //Longitude, latitude
                    [-118.808878330345, 34.0016642996246]  //Longitude, latitude
                ]
            }

            // 2.2 线条样式
            const simpleLineSymbol = {
                type: 'simple-line',
                color: [226, 119, 40],
                width: 2
            }

            // 2.3 创建 线条
            const polylineGraphic = new Graphic({
                geometry: polyline,
                symbol: simpleLineSymbol
            })

            // 2.4 将线条加入图层
            graphicsLayer.add(polylineGraphic)

            // 3. 面 -> polygon
            // 3.1 面位置描述
            const polygon = {
                type: 'polygon',
                rings: [
                    [-118.818984489994, 34.0137559967283], //Longitude, latitude
                    [-118.806796597377, 34.0215816298725], //Longitude, latitude
                    [-118.791432890735, 34.0163883241613], //Longitude, latitude
                    [-118.79596686535, 34.008564864635],   //Longitude, latitude
                    [-118.808558110679, 34.0035027131376]  //Longitude, latitude
                ]
            }
            // 3.2 面样式
            const simpleFillSymbol = {
                type: 'simple-fill',
                color: [227,139,79,0.8],
                outline: {
                    color: [255,255,255],
                    width: 1
                }
            }
            // 3.3 创建 面
            const polygonGraphic = new Graphic({
                geometry: polygon,
                symbol: simpleFillSymbol
            })
            graphicsLayer.add(polygonGraphic)
        })
    </script>
</body>

</html>
