<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.21/"></script>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="viewDiv"></div>
    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/Basemap",
            "esri/layers/VectorTileLayer",
            "esri/layers/TileLayer"
        ], function (esriConfig, Map, MapView, Basemap, VectorTileLayer, TileLayer) {
            esriConfig.apiKey = 'AAPK62fb12b1363348269786e96726cc2a240lQH93acWFPm4WYZidkX4ky_qQBRhq4SZh9ADaLE0dWHYDGpvHJcp3yBxOnj6qAn'



            const vectorTileLayer = new VectorTileLayer({
                portalItem: {
                    id: '6976148c11bd497d8624206f9ee03e30' // 森林和公园画布
                },
                opacity: 0.75
            })
            const imageTileLayer = new TileLayer({
                portalItem: {
                    id: '1b243539f4514b6ba35e7d995890db1d' // 世界山体阴影
                }
            })

            const basemap = new Basemap({
                baseLayers: [
                    imageTileLayer,
                    vectorTileLayer
                ]
            })

            const map = new Map({
                basemap: basemap
            })

            const view = new MapView({
                map: map,
                center: [-100, 40],
                zoom: 13,
                container: 'viewDiv'
            })
        })
    </script>
</body>

</html>
