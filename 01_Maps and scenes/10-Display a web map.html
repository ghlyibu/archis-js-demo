<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.21/"></script>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="viewDiv"></div>
    <script>
        require([
            "esri/config",
            "esri/WebMap",
            "esri/views/MapView",
            "esri/widgets/ScaleBar",
            "esri/widgets/Legend"
        ], function (esriConfig, WebMap, MapView,ScaleBar,Legend) {

            esriConfig.apiKey = 'AAPK62fb12b1363348269786e96726cc2a240lQH93acWFPm4WYZidkX4ky_qQBRhq4SZh9ADaLE0dWHYDGpvHJcp3yBxOnj6qAn'

            const webmap = new WebMap({
                portalItem: {
                    id: '41281c51f9de45edaf1c8ed44bb10e30'
                }
            })
            const view = new MapView({
                container: 'viewDiv',
                map: webmap
            })
            // 创建一个比例尺。将比例尺添加到视图的左下角。
            const scalebar = new ScaleBar({
                view: view
            })
            view.ui.add(scalebar,"bottom-left")

            // 创建图例以显示要素信息。将图例添加到视图的右上角。
            const legend = new Legend({
                view: view
            })
            view.ui.add(legend,"top-right")
        })
    </script>
</body>

</html>
