<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.21/"></script>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
     <div id="viewDiv"></div>
    <script>
      require(["esri/config","esri/Map","esri/views/MapView","esri/widgets/BasemapToggle","esri/widgets/BasemapGallery"],function (esriConfig,Map, MapView,BasemapToggle,BasemapGallery){
        esriConfig.apiKey = 'AAPK62fb12b1363348269786e96726cc2a240lQH93acWFPm4WYZidkX4ky_qQBRhq4SZh9ADaLE0dWHYDGpvHJcp3yBxOnj6qAn'

        const map = new Map({
            basemap: 'arcgis-topographic'
        })

        const view = new MapView({
            map: map,
            center: [-118.805,34.027],
            zoom: 13,
            container: 'viewDiv'
        })

        // 创建 地图切换工具
        const basemapToggle = new BasemapToggle({
            view: view,
            nextBasemap: 'arcgis-imagery'
        })
       
        view.ui.add(basemapToggle,"bottom-right")

        // 创建一个 BasemapGallery 并在源属性中设置查询以搜索“World Basemaps for Developers”底图组。
        const basemapGallery = new BasemapGallery({
            view: view,
            source: {
                query: {
                    title: '"World Basemaps for Developers" AND owner:esri'
                }
            }
        })

        view.ui.add(basemapGallery,'top-right')        
      })
    </script>
</body>
</html>
